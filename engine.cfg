[application]

name="pokemon"
main_scene="res://map/world.scn"
icon="res://icon.png"

[autoload]

CONST="*res://logics/CONST.gd"
DB="*res://logics/DB/DB.scn"
GAME_DATA="*res://logics/GAME_DATA.scn"
INPUT="*res://logics/INPUT.scn"
GUI="*res://ui/GUI.scn"

[display]

height=144
stretch_aspect="keep"
stretch_mode="2d"
test_height=432
test_width=432
width=144

[input]

ui_accept=[key(X)]
ui_select=[key(Shift)]
ui_cancel=[key(Z)]
ui_start=[key(Return)]
down=[key(Down), key(S)]
left=[key(Left), key(A)]
right=[key(Right), key(D)]
up=[key(Up), key(W)]
