[application]

name="pokemon"
main_scene="res://map/world.scn"
icon="res://icon.png"

[autoload]

CONST="*res://logics/CONST.gd"
GUI="*res://ui/GUI.scn"

[display]

height=144
stretch_aspect="keep"
stretch_mode="2d"
test_height=432
test_width=432
width=144

[input]

ui_accept=[key(X)]
ui_cancel=[key(Z)]
down=[key(Down), key(S)]
left=[key(Left), key(A)]
right=[key(Right), key(D)]
up=[key(Up), key(W)]

[render]

default_clear_color=#ffffffff
